<div class="padding2x">
  <img src="img/morselogo.png" width="120px">
</div>
<form ng-submit="join()" class="display-block">
  <input type="text" id="username" name="username" ng-model="username" placeholder="Username" ng-required autocomplete="off">
  <input type="text" id="code" name="code" ng-model="code" placeholder="Code" ng-required autocomplete="off">
  <input type="submit" value="Join" class="display-block bg blue">
</form>
